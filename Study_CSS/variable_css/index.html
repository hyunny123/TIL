                alt="Avatar image"
              />

            <td>Becky Jameson</td>
            <th><a href="#">becky@company.com</a></th>

          <tr>
            <td>
              <img
                src="https://images.unsplash.com/photo-1456327102063-fb5054efe647?ixlib=rb-0.3.5&q=80&fm=jpg&crop=faces&fit=crop&h=200&w=200&s=f05c14dd4db49f08a789e6449604c490"
                alt="Avatar image"
              />

            <td>James Henderson</td>
            <th><a href="#">james@company.com</a></th>

          </tr>
          <tr>
            <td>

                src="https://images.unsplash.com/photo-1509380836717-c4320ccf1a6f?ixlib=rb-0.3.5&q=80&fm=jpg&crop=faces&fit=crop&h=200&w=200&s=e01c8c45a063daaf6d6e571a32bd6c90"
                alt="Avatar image"
              />
            </td>
            <td>Anita Cruz</td>
            <th><a href="#">anita@company.com</a></th>
            <th><a href="#" class="btn small">Mark as editor</a></th>
          </tr>
        </tbody>
      </table>
      <button class="btn">Save changes</button>
      <button class="btn inverse">Cancel</button>
    </div>
  </body>
</html>
