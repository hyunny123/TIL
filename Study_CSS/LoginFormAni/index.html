<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>LoginForm</title>
  </head>
  <body>
    <div class="login">
      <h2 id="txt">Login</h2>
      <div class="inputBox">
        <input type="text" placeholder="아이디를 입력해주세요" />
      </div>
      <div class="inputBox">
        <input type="password" placeholder="비밀번호를 입력해주세요" />
      </div>
      <div class="inputBox">
        <input type="submit" value="로그인" id="btn" />
      </div>
      <div class="group">
        <a href="#">비밀번호 찾기</a>
        <a href="#">회원가입</a>
      </div>
    </div>
    <div class="colors">
      <span
        class="active"
        onclick="changeColor('#1dd1a1')"
        style="--clr: #1dd1a1"
      ></span>
      <span onclick="changeColor('#ff6b6b')" style="--clr: #ff6b6b"></span>
      <span onclick="changeColor('#2e86de')" style="--clr: #2e86de"></span>
      <span onclick="changeColor('#f368e0')" style="--clr: #f368e0"></span>
      <span onclick="changeColor('#ff9f43')" style="--clr: #ff9f43"></span>
    </div>
    <script src="index.js"></script>
  </body>
</html>
